<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border:2px dashed black;
      margin: 100px auto;
      position: relative;
    }
    .div1{
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50% , -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .box{
      display: flex;
    }
    .div1{

      flex-basis: 200px;
      height: 400px;
      background-color: blue;
      float: left;
    }
    .div2{
      flex-grow: 1;
      height: 400px;
      background-color: red;
      float: left;
    }
  </style>
</head>

  <div class="box">
    <div class="div1">
      left
    </div>
    <div class="div2">
      right
    </div>
  </div>

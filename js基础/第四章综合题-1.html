<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var age = prompt("请输入年龄");
    age = parseInt(age);
    if(age<14){
      console.log("儿童");
    }else if(14<=age && age<24){
      console.log("青少年");
    }
    else if(24<=age && age<40){
      console.log("青年");
    }else if(40<=age && age<60){
      console.log("中年");
    }else{
      console.log("老年");
    }
  </script>
</body>
</html>

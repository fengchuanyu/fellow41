<head>

<body>
  <script>
    // 1 1 2 3 5 7 13

    //非递归方式
    function Fibonacci(n){
      if(n<3){
        return 1
      }else{
        var a = 1;//前一项的值
        var b = 1;//当前项的值
        var temp = 1;//临时值
        for(var i =3;i<=n;i++){
          temp = b;
          b = a+b;
          a = temp;
        }
        return b;
      }
    }

    //非递归
    function Fibonacci2(n){
      if(n<3){
        return 1;
      }else{
        return Fibonacci2(n-1)+Fibonacci2(n-2)
      }
    }
    
    console.log(Fibonacci(5));
    console.log(Fibonacci2(5));
    

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      background-color: blue;
      position: relative;
    }
    .div1{
      width: 100px;
      height: 100px;
      background-color: rgba(236, 4, 4,0.3);
      position: absolute;
      top:0;
      left: 0;
      /* opacity: .3; */
    }
    .div1 span{
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    hello world
    <div class="div1">
      <span>你好</span>
      
    </div>
  </div>
</body>
</html>

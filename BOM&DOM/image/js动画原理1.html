  <title>Document</title>
  <style>
    #div1{
      width: 400px;
      height: 60px;
      background:red;
    }
  </style>

  <script>
    var oDiv = document.getElementById("div1");

      var thisWidth = 0;
      thisWidth = this.offsetWidth;
      console.log(thisWidth);
      this.style.width = thisWidth + 400 +"px";   
    }
  </script>

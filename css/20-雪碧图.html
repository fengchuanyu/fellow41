<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li{
      width: 30px;
      height: 30px;
      background-color: blue;
      border-radius: 15px;
    }
    i{
      display: block;
      width: 18px;
      height: 18px;
      background-image: url("./img/icons_type.png");
    }
    li:nth-child(1) i{
      background-position: -38px 0;
    }
    li:nth-child(2) i{
      background-position: -19px 0;
    }
    fieldset{
      border-color:#ddd;
      border-width: 1px 0 0 0;
      border-style: solid;
      text-align: center;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>登录方式</legend>
  </fieldset>
  <del>登录方式</del>
  <ul>
    <li>
      <i></i>
    </li>
    <li>

    </li>
    <li>

    </li>
    <li>

    </li>
  </ul>
</body>
</html>

    //方案二 
    function merge(s1,s2){
      var arr1 = s1.split("");
      var arr2 = s2.split("");
      var minLength = arr1.length>arr2.length?arr2.length:arr1.length;
      var maxArr = arr1.length>arr2.length?arr1:arr2;
      var resArr = [];
      for(var i=0;i<minLength;i++){
        resArr.push(arr1[i]);
        resArr.push(arr2[i]);
      }
      var resetArr = maxArr.slice(minLength);
      resArr = resArr.concat(resetArr);
      return resArr.join("");
    }
    console.log(merge("123","abcdefg"));

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    for(var i=1;i<=5;i++){
      for(var n=i;n<5;n++){
        document.write("&nbsp");
      }
      for(var j=1;j<=i;j++){
        document.write("*&nbsp;")
      }
      document.write("<br/>");
    }
  </script>
</body>
</html>

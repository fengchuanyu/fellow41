<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/zepto.js"></script>
  <script src="./js/touch.js"></script>
  <style>
    .div1{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .div2{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top:0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <script>
    $(".div2").on("touchend",function(e){
      console.log("div2");
      $(this).hide();
      e.preventDefault();
    })
    $(".div1").click(function(){
      console.log("div1");
    })
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 50px;
      background-color: gray;
      display: flex;
      margin:100px auto;
    }
    .box div{
      flex-grow: 1;
      height: 50px;
      text-align: center;
      line-height: 50px;
      color: white;
      cursor: pointer;
    }
    .active{
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="box">
    <div data-title="one" class="btn active">one</div>
    <div data-title="tow" class="btn">two</div>
    <div data-title="three" class="btn">three</div>
  </div>
  <script>
    var aBtn = document.querySelectorAll(".btn");
    
    for(var i=0;i<aBtn.length;i++){
      aBtn[i].onclick = function(){
        for(var j = 0;j<aBtn.length;j++){
          aBtn[j].classList.remove("active");
        }
        this.classList.add("active");
        location.hash = this.dataset.title
      }
    }

    window.onhashchange = function(){
      var thisHash = location.hash.substr(1);
      
      for(var i =0;i<aBtn.length;i++){
        if(aBtn[i].dataset.title == thisHash){
          aBtn[i].classList.add("active");
        }else{
          aBtn[i].classList.remove("active");
        }
        
      }
      
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var username = "xiaoming";
    var obj = {
      username:"xiaoa"
    }
    function foo(a,b){
      console.log(a,b,this.username);
    }
    Function.prototype.bind2 = function(){
      var newObj = arguments[0];
      var thisArg = Array.prototype.slice.call(arguments,1);
      var _this = this;
      return function(){
        _this.apply(newObj,thisArg);
      }
    }
    var foo2 = foo.bind2(obj,"hello","world")
    foo2();
  </script>
</body>
</html>

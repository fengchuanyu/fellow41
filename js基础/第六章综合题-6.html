
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [];
    var sum = 0;
    for(var i=1;i<=6;i++){
      var thisNum = prompt("请输入第"+i+"门成绩");
      thisNum = parseInt(thisNum);
      arr.push(thisNum);
    }   
    console.log(arr);
    
    for(var j = 0;j<6;j++){
      sum+=arr[j];
      if(arr[j]<60){
        document.write(arr[j]+"<br/>");
      }
    } 
    document.write("总成绩:"+sum+"<br/>");
    document.write("平均成绩:"+sum/6);
  </script>
</body>

</html>

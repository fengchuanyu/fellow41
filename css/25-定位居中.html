<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border:1px solid black;
      position: relative;
    }
    .div1{
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      left:50%;
      top:50%;
      margin-left: -100px;
      margin-top: -100px;
    }
    /* 
      使用定位实现元素的水平垂直居中 
      1、使当前元素相对要居中的元素定位（使用absolute）
      2、使当前元素top left 分别为50%；
      3、使当前元素margin-left margin-top 本别为当前元素宽度 和 高度的负一半
    */
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 100px;
    }
    span{
      width: 100px;
      height: 100px;
      /* margin-left:100px; */
      /* margin-bottom: 100px; */
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- 
    行元素 多个元素占一行 不接受高度宽度 只接收margin-left和margin-right,margin-top,margin-bottom 无效
    块元素 一个元素占一行
   -->
  <span>hello</span>
  <span>world</span>
  <div>hello1</div>
  <div>world1</div>
</body>
</html>

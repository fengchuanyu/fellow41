<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    html{
      background-color: #000;
    }
    li{
      list-style: none;
    }
    .box{
      width: 490px;
      height: 170px;
      border:4px solid #fff;
      margin:0 auto;
      /* overflow: hidden; */
      position: relative;
    }
    .box .img{
      width: 2450px;
    }
    .box .img ul{
      position: absolute;
      width: 2450px;
    }
    .box .img li{
      float: left;
    }
    .box .img .active{
      display: block;
    }
    .nav{
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .nav-left{
      float: left;
    }
    .nav-right{
      float: right;
    }
    .nav span{
      cursor: pointer;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #f90;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      margin: 0 3px;
    }
    .nav .active{
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="img">
      <ul id="oul">
        <li class="active">
          <img src="./image/01.jpg" alt="">
        </li>
        <li>
          <img src="./image/02.jpg" alt="">
        </li>
        <li>
          <img src="./image/03.jpg" alt="">
        </li>
        <li>
          <img src="./image/04.jpg" alt="">
        </li>
        <li>
          <img src="./image/05.jpg" alt="">
        </li>
      </ul>
    </div>
    <div class="nav">
      <div class="nav-left">
        <span>&lt;</span>
        <span>&gt;</span>
      </div>
      <div class="nav-right">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
  </div>
  <script>
    var oBox = document.getElementsByClassName("box")[0];
    var imgList = document.getElementsByClassName("img")[0].getElementsByTagName("li");
    var oUl = document.getElementById("oul");
    var navList = document.getElementsByClassName("nav-right")[0].getElementsByTagName("span");
    var arrNav = document.getElementsByClassName("nav-left")[0].getElementsByTagName("span");
    var timer = null;
    var nowIndex = 0;

    function changeImg(n){
      var nowLeft = 0;
      var dir = -1;

      //判断滚动方向
      // 当前索引（nowIndex）2 要去到的索引（n）为1
      if(nowIndex > n){
        dir = 1;
      }else if(nowIndex<n){
        dir = -1;
      }

      //开始滚动动画
      timer = setInterval(function(){
        nowLeft = oUl.offsetLeft
        if(n*-490 == nowLeft){
          clearInterval(timer)
          nowIndex = n;
        }else{
          oUl.style.left = nowLeft + (10*dir) + "px";
        }
      },10)
    }

    //数字按钮绑定事件
    for(var i=0;i<navList.length;i++){
      navList[i].index = i;
      navList[i].onclick=function(){
        changeImg(this.index)
      }
    }

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <style>
    .div1{
      width: 400px;
      height: 400px;
      background-color: red;
    }
    .div2{
      width: 300px;
      height: 300px;
      background-color: blue;
    }
    .div3{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="div1" @click="addHanle1">
      <div class="div2" v-on:click="addHanle2('hello',$event)">
        <div class="div3" v-on:click.stop="addHanle3"></div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
      },
      methods: {
        addHanle1(){
          console.log("div1");
        },
        addHanle2(i,e){
          console.log("div2");
          console.log(e);
          e.stopPropagation();
        },
        addHanle3(){
          console.log("div3");
        }
      }
    })
  </script>
</body>
</html>

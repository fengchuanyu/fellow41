<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(x){
      for(var i = 2;i<x;i++){
        if(x%i==0){
          return false;
        }
      }
      return true;
    }

    var n = 0;
    for(var i = 100; i<=1000;i++){
      if(foo(i)){
        n++;
        document.write(i+"&nbsp;")
        if(n%6==0){
          document.write("<br/>");
        }
      }
    }

  </script>
</body>
</html>

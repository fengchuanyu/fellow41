<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .box{
      width: 404px;
      height: 404px;
      border:2px dashed black;
      margin:100px auto;
    }
    .clock{
      width: 400px;
      height: 400px;
      border: 2px solid black;
      border-radius: 50%;
      position: relative;
    }
    .kd li{
      list-style: none;
      width: 2px;
      height: 6px;
      background-color: black;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -1px;
      transform-origin: 1px 200px;
    }
    .kd li:nth-child(5n+1){
      height: 15px;
    }
    .hour,.minute,.second{
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-100%);
      transform-origin: center bottom;
    }
    .hour{
      width: 6px;
      height: 24px;
      background-color: red;
    }
    .minute{
      width: 4px;
      height: 34px;
      background-color: blue;
    }
    .second{
      width: 2px;
      height: 44px;
      background-color: green;
    }
    .dort{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="clock">
      <ul class="kd">

      </ul>
      <div class="dort"></div>
      <div class="bz">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </div>
  </div>
  <script>
    var kd = document.getElementsByClassName("kd")[0];
    var hour = document.getElementsByClassName("hour")[0];
    var minute = document.getElementsByClassName("minute")[0];
    var second = document.getElementsByClassName("second")[0];
    var aLi = "";
    
    for(var i=0;i<60;i++){
      aLi += "<li style='transform:rotate("+i*6+"deg)'></li>"
    }
    kd.innerHTML = aLi;

    setInterval(function(){
      var timer = new Date();
      var nowHour = timer.getHours();
      var nowMinute = timer.getMinutes();
      var nowSecond = timer.getSeconds();
      second.style.transform = " translate(-50%,-100%) rotate("+nowSecond*6+"deg)";
      minute.style.transform = " translate(-50%,-100%) rotate("+nowMinute*6+"deg)";
      hour.style.transform = " translate(-50%,-100%) rotate("+nowHour*30+"deg)";
    },1000)

  </script>
</body>
</html>
